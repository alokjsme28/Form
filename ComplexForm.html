<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Complex Form</h2>

        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="name">Name : </label>
            <input type="text" id="name" name="name" placeholder="NAME">
            <br /><br />
            
            <label for="mail">Email : </label>
            <input type="email" id="mail" name="mail" placeholder="MAIL">
            <br /><br />

            <label for="tele">Phone : </label>
            <input type="tel" id="tele" name="tel" placeholder="PHONE">
            <br /><br />

            <label for="dob">Date of Birth : </label>
            <input type="date" name="dob" id="dob">
            <br /><br />

            <!-- <p style="display: inline;">Gender : </p> -->
            <span>Gender : </span>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
            <br /><br />

            <label for="country">Country : </label>
            <select name="country" id="country">
                <option value="none" selected disabled hidden>--Select an Option--</option>
                <option value="IND">INDIA</option>
                <option value="CAN">CANADA</option>
                <option value="US">US</option>
                <option value="UK">UK</option>
            </select>
            <br /><br />

        </fieldset>

        <br />

        <fieldset>
            <legend>

            <label for="add">Address Street : </label>
            <input type="text" id="add" name="add" placeholder="Street">

            <label for="city">City : </label>
            <input type="text" id="city" name="city" placeholder="City">

            <label for="state">State : </label>
            <input type="text" id="state" name="state" placeholder="State">

            <label for="pin">Pincode : </label>
            <input type="number" id="pin" name="pin" placeholder="Pincode">

            </legend>
        </fieldset>

        <br />

        <fieldset>
            <legend> Other Information </legend>

            <label for="comments">Comments : </label><br>
            <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Comments"></textarea>

            <br /><br />

            <label for="consent">I agree to the T&C : </label>
            <input type="radio" name="consent" id="consent">

        </fieldset>

        <br />

        <input type="submit" value="Submit">

    </form>
    
</body>
</html>
